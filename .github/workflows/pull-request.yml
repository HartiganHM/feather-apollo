name: Pull Request Checks

# Run this workflow every time a new pull request is opened
# and when commits are pushed to an existing PR
on:
  pull_request:
    types: [opened, synchronize]

jobs:
  # Set the job key. This key is displayed as the job name
  # when a job name is not provided
  pr-checks:
    name: Pull Request Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      # Runs actions specific script that does not fix errors
      - name: Check linting
        run: yarn run lint-ci

      # Runs all jest tests
      - name: Check Jest tests
        run: yarn run test-ci

      # Run all Cypress tests in Chrome
      - name: Check Cypress tests
        uses: cypress-io/github-action@v2
        with:
            browser: chrome
            start: yarn start

      # After the test run completes store videos and any screenshots
      # Screenshots will only be stored on failures
      # Videos are always captured for each test
      - name: Capture Cypress screenshots
        uses: actions/upload-artifact@v1
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots

      - name: Capture Cypress videos
        uses: actions/upload-artifact@v1
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos

      # Ensure that their are no errors in the build
      - name: Check build
        run: yarn build